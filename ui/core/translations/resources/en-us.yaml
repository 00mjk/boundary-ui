account:
  title: Account
  title_plural: Accounts
  description: Accounts associate an IAM user with an auth method
  messages:
    welcome:
      title: Welcome to Accounts
      description: Create and manage accounts for an auth method.
    set-password:
      description: Set a password for the account.
  types:
    password: Password
  actions:
    create: Create Account
    delete: Delete Account
auth-method:
  title: Auth Method
  title_plural: Auth Methods
  description: An authentication method is a method configured for an Organization to authenticate Users. An Authentication Method is owned by one and only one Organization.
  messages:
    welcome:
      title: Welcome to Auth Methods
      description: Auth methods are configurations to authenticate users.
    none:
      title: No Authentication Methods
      description: No authentication methods were found for this scope.
  types:
    password: Password
  actions:
    create: Create Auth Method
    delete: Delete Auth Method
group:
  title: Group
  title_plural: Groups
  description: Groups are collections of users. Groups may be assigned to roles, thereby receiving the role's grants.
  messages:
    welcome:
      title: Welcome to Groups
    members:
      title: Members
      description: Members are the users assigned to a group.
    add-members:
      title: Add Members
      description: Select users to add users to this group.
  actions:
    add-members: Add Members
host-catalog:
  title: Host Catalog
  title_plural: Host Catalogs
  description: A host catalog is a collection of hosts and host sets.
  messages:
    welcome:
      title: Welcome to Host Catalogs
session:
  title: Session
  title_plural: Sessions
  description: A session is a connection to a target initiated through Boundary.
  messages:
    none:
      title: No Sessions
      description: There are no active sessions within the current scope.
org:
  title: Organization
  title_plural: Organizations
  description: An organization is a type of scope used to organize projects and IAM resources.  Organizations contain projects and is a child scope of global.
  messages:
    welcome:
      title: Welcome to Organizations
project:
  title: Project
  title_plural: Projects
  description: A project is a type of scope used to organize resources such as by targets and host catalogs.
  messages:
    welcome:
      title: Welcome to Projects
user:
  title: User
  title_plural: Users
  description: Users are entities authorized to access Boundary.  Users may be assigned to roles as principals, thus receiving role grants.
  messages:
    welcome:
      title: Welcome to Users
role:
  title: Role
  title_plural: Roles
  description: Roles are collections of capability grants and the principals (users and groups) assigned to them.
  messages:
    welcome:
      title: Welcome to Roles
  actions:
    create: Create Role
    delete: Delete Role
  principal:
    title: Principal
    title_plural: Principals
    description: Principals are the users and groups assigned to a role and bounded by a roleâ€™s grants.
    messages:
      welcome:
        title: Welcome to Principals
        description: Principals are not assigned in this role.
      none:
        title: No Principals Available
        description: Principals are not available for assignment.
      add-principals:
        title: Add Principals
        description: Select users and groups to assign to this role.
    types:
      user: User
      group: Group
    actions:
      add-principals: Add Principals
  grant:
    title: Grant
    title_plural: Grants
    description: Grants are permissions which allow roles to take actions and access resources
    actions:
      create: New Grant
host-set: Host Set
host-sets: Host Sets
host: Host
hosts: Hosts
target: Target
targets: Targets
descriptions:
  host-set: Host Set is abstract. A Host Set is deleted when the Host Catalog it belongs to is deleted.
  host-sets: A host set is a resource which provides a subset of Hosts from the set of Hosts of the Host Catalog it belongs to. A Host Set belongs to one and only one Host Catalog. A Host Set can contain zero or more Hosts. A Host Set can be contained by zero or more Targets. The lifecycle of a Host Set is not tied to the lifecycle of any Targets or Hosts.
  host: Host is abstract. A Host is deleted when the Host Catalog it belongs to is deleted.
  hosts: A host is a computing element with a network address reachable from Boundary. A Host belongs to one and only one Host Catalog. A Host can be contained by zero or more Host Sets. The lifecycle of a Host is not tied to the lifecycle of any Host Sets.
  target: Target is abstract. A Target is deleted when the Scope it belongs to is deleted.
  targets: A target is a networked service a User can connect to and interact with through Boundary. A Target does not directly contain any secrets. A Target contains a collection of Hosts. A Target belongs to one and only one Scope. A Target can contain zero or more Host Sets. The lifecycle of a Target is not tied to the lifecycle of any Host Set.
